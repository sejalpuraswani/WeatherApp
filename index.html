<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Sejal Puraswani</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name...">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="errorMsg">Invalid city name</div>
        <div class="details">
            <div>
            <img src="" alt="">
            <p class="climate"></p>
            </div>
            <h1 class="temp"></h1>
            <span class="cityname"></span>
            <div class="otherDetails">
                <div class="left">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzOLxUUp6QXyUP8vkUSLhPsEcnOnY-Dk9-Dw&s" alt="">
                    <div>
                    <h5 class="Humidity"></h5>
                    <p>Humidity</p>
                    </div>
                </div>
                <div class="right">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGaLuUwp8ePYJ2NOradLtzLl0eJIzzD4b7Ng&s" alt="">
                    <div>
                     <h5 class="wind"></h5>
                     <p>Wind Speed</p>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
